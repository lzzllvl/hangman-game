<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman</title>
  </head>
  <body>
    <section id="main" class="main-container">
      <!--header-->
      <header>
        <h1>Hangman</h1>
        <h2>Sci-Fi edition</h2>
      </header>
      <!--main container-->
      <section class="content-container">
        <!--game section-->
        <section id="game">
          <img src="#" alt="Game Photo">
          <h5 id="initial">Press Any Key to Start!</h5>
          <br><br>
          <h5>Secret Word:</h5>
          <ul id="secret-word">
          </ul>
          <ul id="incorrect-guesses">

          </ul>

        </section>
      <!--game data aside-->
        <aside id="data">
          <h5 id="wins"> Wins: <br> 0 </h5>
          <h5 id="losses"> Losses: <br> 0 </h5>
          <h5 id="left">Guesses Left: <br> 15 </h5>


        </aside>
      </section>
      <div class="push"></div>
    </section>
    <!--footer-->
    <footer id="footer">
      <p>&copy; Copyright 2017 - Gregory Lee</p>
    </footer>
  </body>
  <script type="text/javascript" src="assets/javascript/hangman.js"></script>
</html>
